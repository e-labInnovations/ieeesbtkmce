<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Major Events Hosted</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                700: "#008DD5",
                800: "#006DA5",
                900: "#0B567F",
              },
              secondary: {
                900: "#006DA5",
              },
            },
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
              oswald: ["Oswald", "sans-serif"],
            },
          },
        },
        plugins: [],
      };
    </script>
  </head>

  <body>
    <div class="h-20"></div>
    <section class="">
      <div class="flex h-screen flex-col">
        <!-- Div above with a height of 20rem -->
        <div
          class="flex items-center justify-between gap-3 rounded-lg bg-gray-200 p-4"
        >
          <div class="flex items-center">
            <label for="fontColor" class="mr-4">Font Color:</label>
            <input
              type="color"
              id="fontColor"
              class="h-8 w-40 rounded-md border border-gray-400"
            />
          </div>

          <div class="flex items-center">
            <label for="fontSize" class="mr-4">Font Size:</label>
            <input
              type="number"
              id="fontSize"
              class="w-40 rounded-md border border-gray-400 p-2"
            />
          </div>

          <input
            type="text"
            placeholder="Text"
            class="w-full rounded-md border border-gray-400 p-2"
          />

          <button
            class="rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-600"
          >
            Bold
          </button>

          <button
            id="export-button"
            class="rounded bg-green-500 px-4 py-2 font-bold text-white hover:bg-green-600"
          >
            Export
          </button>
        </div>
        <!-- Main div taking the remaining height -->
        <div id="mainContainer" class="flex-1 overflow-auto bg-blue-500">
          <div id="canvas_container" style="position: relative">
            <canvas
              id="pdf-renderer"
              style="position: absolute; top: 0; left: 0"
            >
            </canvas>
            <canvas
              id="drawable-canvas"
              style="position: absolute; top: 0; left: 0"
            ></canvas>
          </div>
        </div>
      </div>
      <div class="p-6">
        <pre id="php-code"></pre>
      </div>
    </section>
    <div class="h-20"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js"
      id="pdfjs-js"
    ></script>
    <script src="https://unpkg.com/fabric@5.3.0/dist/fabric.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
